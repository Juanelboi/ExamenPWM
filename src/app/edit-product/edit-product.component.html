<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


<div class="container-fluid muestra">
  <form action="" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <label class="form-label">Introduzca nombre nuevo del Producto</label>
    <input class="form-control" type="text" name="name" #name="ngModel" [ngModel]="product?.name" required>
    <label class="form-label">Introduzca descripcion nueva del producto</label>
    <input class="form-control" type="email" name="email" #name="ngModel" [ngModel]="product?.description" required>
    <button class="btn btn-success mt-2 w-100" type="submit" [disabled]="!productForm.valid">Subir</button>
  </form>
</div>
